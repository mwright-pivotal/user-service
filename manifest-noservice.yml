---
applications:
- name: user
  timeout: 180
  instances: 1
  memory: 1G
  path: libs/user-service-${version}.jar
  env:
    SPRING_PROFILES_ACTIVE: cloud
    SPRING_RABBITMQ_HOST: 10.0.1.24
    SPRING_CLOUD_KUBERNETES_CLIENT_TRUSTCERTS: true
    SPRING_CLOUD_KUBERNETES_CLIENT_NAMESPACE: cf-workloads
    SPRING_CLOUD_KUBERNETES_CLIENT_USERNAME: tas4k8s-admin
    SPRING_CLOUD_KUBERNETES_CLIENT_CACERTDATA: 
    SPRING_CLOUD_KUBERNETES_CLIENT_CLIENTCERTDATA: 
    SPRING_CLOUD_KUBERNETES_CLIENT_CLIENTKEYDATA: 
